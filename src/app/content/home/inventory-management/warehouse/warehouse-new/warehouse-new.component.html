<div class="app-content content">
    <div class="content-wrapper">
        <div class="content-header row mb-1">
            <app-breadcrumb class="col-12" [breadcrumb]="breadcrumb">
                <div class="d-flex justify-content-end">
                </div>
            </app-breadcrumb>
        </div>
        <div class="content-body">
            <form class="form-body" [formGroup]="form">
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="form-group">
                            <label>Name*</label>
                            <input type="text" name="name" formControlName="name" class="form-control">
                        </div>
                    </div>
                </div>          
                <div class="row">
                    <div class="col-md-8 col-12">
                        <div class="form-group">
                            <label>Address*</label>
                            <input type="text" name="address" formControlName="address" class="form-control">
                        </div>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>City*</label>
                            <select name="city" formControlName="city" class="form-control">
                                <option *ngFor="let city of coreService.cities | async" [value]="city.id">{{city.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>State*</label>
                            <select name="province" formControlName="province" class="form-control">
                                <option *ngFor="let province of coreService.provinces | async"  [value]="province.id">{{province.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Country*</label>
                            <select name="country" formControlName="country" class="form-control">
                                <option *ngFor="let country of coreService.countries | async" [value]="country.id">{{country.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Postal Code*</label>
                            <input type="text" name="postalCode" formControlName="postalCode" class="form-control">
                        </div>
                    </div>
                </div>  
                <div class="row">
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Latitude*</label>
                            <input type="text" name="latitude" formControlName="latitude" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4 col-12">
                        <div class="form-group">
                            <label>Longitude*</label>
                            <input type="text" name="longitude" formControlName="longitude" class="form-control">
                        </div>
                    </div>
                </div>      
                <div class="row mt-2">
                    <div class="col-md-8 col-12 d-flex justify-content-start" style="padding-right: 30px;">
                        <button type="submit" class="btn btn-primary glow send d-lg-flex" (click)="save()">
                            <i class="ficon feather ft-play"></i>&nbsp;&nbsp;
                            <span class="d-none d-lg-block mx-50">Save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
