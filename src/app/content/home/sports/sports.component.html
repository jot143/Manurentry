<app-header></app-header>

<app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>

<div class="container-fluid py-3">
    <div class="row">
        <div class="col-md-2" *ngFor="let sport of appService.sports">
            <div class="card" (click)="goto(sport)">
                <img class="card-img-top" src="../../../../assets/icons/sports/{{sport}}.png" alt="{{sport}} icon">
                <div class="card-body">
                    <h5 class="card-title">{{sport}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
