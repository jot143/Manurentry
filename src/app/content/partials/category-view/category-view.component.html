<div class="list-group-item">
    <div [ngStyle]="{paddingLeft: nestedLevel * 30 + 'px'}"></div>
    <div class="category-body">
        <div>{{ category.name }}</div>
        <div>
            <a [routerLink]="" class="success mr-1 mrless"><i class="feather ft-plus-circle" (click)="add()"></i></a>
            <a [routerLink]="" class="primary edit mr-1 mrless"><i class="la la-pencil" (click)="edit()"></i></a>
            <a [routerLink]="" class="danger delete mr-1 mrless"><i class="la la-trash-o" (click)="deleteCategory()"></i></a>
        </div>
    </div>
</div>
<div class="list-group" *ngFor="let cat of category.children">
    <app-category-view [category]="cat" [nestedLevel]="nestedLevel + 1"></app-category-view>
</div>
