<ion-content style="--ion-background-color: #b3b3b3">
  <div *ngIf="imageURL"
    style="display: flex; width: 100%; height: 100%; overflow: hidden; justify-content: center; align-items: center;">
    <image-cropper [imageURL]="imageURL" [maintainAspectRatio]="true" [aspectRatio]="aspectRatio" format="png"
      [resizeToWidth]="resizeToWidth" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded($event)"
      (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
  </div>
</ion-content>
<ion-footer>
  <div class="tui-space_top-3 tui-space_bottom-3" style="display: flex;">
    <div class="tui-space_right-3 tui-space_left-3" style="flex:1">
      <button appearance="secondary" tuiButton type="button" (click)="cancel()" style="width: 100%;">Cancel</button>
    </div>
    <div class="tui-space_right-3 tui-space_left-3" style="flex:1">
      <button appearance="primary" tuiButton type="button" (click)="done()" style="width: 100%;">Save</button>
    </div>
  </div>
</ion-footer>
