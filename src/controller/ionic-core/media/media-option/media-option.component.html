<ion-grid class="ion-padding-top" style="width: 100%;">
  <ion-row>
    <ion-col size="3" class="ion-text-center" *ngIf="canDelete" (click)="deleteMedia()">
      <div class="removePhoto">
        <ion-icon name="trash" class="icon"></ion-icon>
      </div>
      <p>
        Remove
      </p>
    </ion-col> <ion-col size="3" class="ion-text-center" (click)="startCapture(cameraSource.Photos)">
      <div class="galleryPhoto">
        <ion-icon name="images" class="icon"></ion-icon>
      </div>
      <p>
        Gallery
      </p>
    </ion-col> <ion-col size="3" class="ion-text-center" (click)='startCapture(cameraSource.Camera)'>
      <div class="cameraPhoto">
        <ion-icon name="camera" class="icon"></ion-icon>
      </div>
      <p>
        Camera
      </p>
    </ion-col>
  </ion-row>
</ion-grid>
